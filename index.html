<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="assets/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <header>
      <div class="container-fluid text-center">
        <div class="top-header">
          <div class="row">
            <div class="col-md-2">
              <h6>About Us</h6>
            </div>
            <div class="col-md-2">
              <h6>Admissions</h6>
            </div>
            <div class="col-md-4 col-12 white-space">
              <div class="position-absolute">
                <div class="d-flex">
                  <img
                    src="assets/images/logo.png"
                    alt="logo"
                    class="logo-center"
                  />
                  <div class="d-flex flex-column title">
                    <h6>Creative Economy Park</h6>
                    <h4>D3 TEKNIK INFORMATIKA AMIKOM</h4>
                    <h6>
                      (University based on creative economy and
                      entrepreneurship)
                    </h6>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <h6>Contact Us</h6>
            </div>
            <div class="col-md-2">
              <h6>Alumni</h6>
            </div>
          </div>
        </div>
        <div class="bottom-header">
          <div class="row">
            <div class="col-md-2">
              <h6>Academics</h6>
            </div>
            <div class="col-md-2">
              <h6>Placements</h6>
            </div>
            <div class="col-md-4 white-space"></div>
            <div class="col-md-2">
              <h6>Higher Studies</h6>
            </div>
            <div class="col-md-2">
              <h6>Internships</h6>
            </div>
          </div>
        </div>
        <div class="segment-header">
          <img
            src="assets/images/amikom.png"
            alt="logo"
            class="image-segment"
          />
        </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-custom">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Announcements <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Notices</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Achievements</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Programmes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Courses</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="assets/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
